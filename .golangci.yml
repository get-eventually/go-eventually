run:
  # Avoid false positives on .github configuration files.
  skip-dirs:
    - .github
    - resources
    - migrations # NOTE: this is relative to eventstore/postgres

linters-settings:
  dupl:
    threshold: 100
  gci:
    sections: [prefix(github.com/get-eventually/go-eventually)]
  goconst:
    min-len: 2
    min-occurrences: 2
  gocognit:
    min-complexity: 20
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/get-eventually/go-eventually
  golint:
    min-confidence: 0
  govet:
    check-shadowing: true
  lll:
    line-length: 120
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
  prealloc:
    # NOTE: since the codebase uses channels as streams pretty extensively, we are
    # disabling the range-over-channel case for this linter.
    range-loops: false

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    # - exhaustivestruct
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    # - godox
    # - goerr113
    # - gofmt
    - gofumpt
    - goimports
    # - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nolintlint
    - prealloc
    - revive
    # These two linters are useful for the Postgres Event Store implementation.
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    - wsl

issues:
  exclude-use-default: false

  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - funlen

    - path: eventstore/store_suite\.go
      linters:
        - gomnd
        - funlen

    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"

    - path: aggregate/root.go
      linters:
        - unused
