---
name: Release

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest
    permissions:
      # NOTE: necessary to apply the git tag.
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          # Using this to pick up the latest tag.
          fetch-depth: 0
      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@000ddb2ebacad350ff2a15382a344dc05ea4c0a4 # v1
        with:
          token: ${{ github.token }}
          branch: main
          minorList: 'major, breaking'
          patchList: 'feat, fix, bugfix, perf, refactor, test, tests, doc, docs'
      - name: Push new version tag
        uses: rickstaa/action-create-tag@a1c7777fcb2fee4f19b0f283ba888afa11678b72 # v1
        if: ${{ contains(github.ref, 'main') }}  # only push tags if on main branch.
        with:
          tag: ${{ steps.semver.outputs.next }}
          tag_exists_error: false
          force_push_tag: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: '1.24'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
