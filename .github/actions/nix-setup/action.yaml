---
name: Setup Nix and direnv
description: |
  Sets up the Nix package manager and direnv to use the same packages
  vendored through Nix for local development.
inputs:
  github_token:
    description: 'Github Access Token'
    required: true
runs:
  using: composite
  steps:
    - name: Install Nix package manager
      uses: DeterminateSystems/nix-installer-action@e50d5f73bfe71c2dd0aa4218de8f4afa59f8f81d # v16
      with:
        extra-conf: |
          experimental-features = nix-command flakes
    - name: Set up Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@def9f5a5c6a6b8751c0534e8813a5d0ad2635660 # v11
